<div th:fragment="footer-master-script" xmlns:th="http://www.w3.org/1999/xhtml">
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>

<div th:fragment="footer-script-login" xmlns:th="http://www.w3.org/1999/xhtml">
    <script type="text/javascript">
        $(function () {
            $('#startDatePicker').datetimepicker({
                defaultDate: 'now',
                viewMode: 'days',
                format: 'DD/MM/YYYY'
            });
        });
    </script>
    <script>
        $('#modal-toTrash').on('show.bs.modal', function (e) {
            $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
            $('#modal-toTrashHiddenId').val($(this).find('.btn-ok').attr('href'));
        });
        $('#modal-delete').on('show.bs.modal', function (e) {
            $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
            $('#modal-deleteHiddenId').val($(this).find('.btn-ok').attr('href'));
        });
    </script>
</div>

<div th:fragment="footer-script-registration" xmlns:th="http://www.w3.org/1999/xhtml">
    <script>
        var password = document.getElementById("password")
            , confirm_password = document.getElementById("confirm_password");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</div>
