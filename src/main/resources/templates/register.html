<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-master-css"></head>
<body>

<div class="div-center">
    <div class="content">
        <h3>Registration</h3>
        <hr>
        <div th:if="${saveUser eq 'success'}" class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>User registered Successfully</strong><br />Please Login
        </div>
        <div th:if="${saveUser eq 'exist-email'}" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Error!</strong><br />User email already used !!!
        </div>
        <div th:if="${saveUser eq 'fail'}" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Error!</strong><br />Unexpected error !!!
        </div>
        <form id="registerForm" th:object="${reqUser}" th:action="@{/user/register}" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="email">Email address</label>
                <input  th:field="*{email}"
                        type="email"
                        name="email"
                        class="form-control"
                        id="email"
                        placeholder="name@example.com"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}"
                       type="password"
                       name="register_password"
                       class="form-control"
                       id="password"
                       placeholder="Password"
                       required="required"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password_2}"
                       type="password"
                       name="register_cpassword"
                       class="form-control"
                       id="confirm_password"
                       placeholder="Confirm Password"
                       required="required"/>
            </div>
            <button type="submit" class="btn btn-success btn-custom">Register</button>
            <hr>
            <a th:href="@{/login}"><button type="button" class="btn btn-link">Login</button></a>
        </form>
    </div>
</div>

<footer class="separator" th:replace="fragments/footer :: footer"></footer>
<div class="separator" th:replace="fragments/script :: footer-master-script"></div>
<div class="separator" th:replace="fragments/script :: footer-script-registration"></div>
</body>
</html>
