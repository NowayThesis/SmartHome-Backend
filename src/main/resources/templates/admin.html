<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-master-css"></head>
<body>
<div th:replace="fragments/menu :: body-top-menu"></div>

<div class="container">
    <div class="row">
        <div class="col text-center form-inline">
            <form th:action="@{/api/mqtt/sub/start}" method="post">
                <button type="submit" class="btn btn-primary m-2">MQTT Sob ON</button>
            </form>
            <form th:action="@{/api/mqtt/sub/stop}" method="post">
                <button type="submit" class="btn btn-primary m-2">MQTT Sob OFF</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="console">
        <div class="console-head">
            <div class="console-title">Console</div>
            <div class="console-actions">
                <div class="console-action console-action-min"><span class="fa fa-caret-down"></span></div>
                <div class="console-action console-action-max"><span class="fa fa-arrows-alt"></span></div>
                <div class="console-action console-action-close"><span class="fa fa-close"></span></div>
            </div>
        </div>
        <div class="console-body">
            <div th:text="${@adminService}">...</div>
        </div>
    </div>
</div>

<footer class="separator" th:replace="fragments/footer :: footer"></footer>
<div class="separator" th:replace="fragments/script :: footer-master-script"></div>
</body>
</html>
