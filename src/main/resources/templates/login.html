<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-master-css"></head>
<body>

<div class="div-center">
    <div class="content">
        <h3>Login</h3>
        <hr>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">&times;
            </button>
            Invalid email address or password.
        </div>
        <form th:action="@{/login}" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="email">Email address</label>
                <input  type="email"
                        name="email"
                        class="form-control"
                        id="email"
                        placeholder="name@example.com"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       id="password"
                       placeholder="Password"
                       required="required"/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <hr>
            <a th:href="@{/register}"><button type="button" class="btn btn-link">Signup</button></a>
        </form>
    </div>

</div>

<footer class="separator" th:replace="fragments/footer :: footer"></footer>
<div class="separator" th:replace="fragments/footer-script :: footer-master-script"></div>
</body>
</html>
